<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Osahenru - Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* CSS Variables for Themes */
        :root {
            /* DARK MODE (Default) */
            --bg-start: #0c0c0c;
            --bg-end: #1a1a1a;
            --text-color: #f5f5f5;
            --card-bg: rgba(30, 30, 30, 0.95);
            --card-border: #333;
            --item-bg: #252525;
            --item-hover-bg: #2a2a2a;
            --footer-color: #777;
            --box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            --item-shadow-hover: 0 5px 15px rgba(255, 107, 0, 0.2);
            --accent: #ff6b00;
            --profile-bg: #2a2a2a;
            --toggle-icon: var(--text-color); /* Moon icon in dark mode */
        }

        [data-theme="light"] {
            /* LIGHT MODE */
            --bg-start: #f0f0f0;
            --bg-end: #ffffff;
            --text-color: #2c3e50;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-border: #bdc3c7;
            --item-bg: #ecf0f1;
            --item-hover-bg: #dce0e3;
            --footer-color: #95a5a6;
            --box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            --item-shadow-hover: 0 5px 15px rgba(0, 0, 0, 0.1);
            --accent: #e67e22; /* Slightly darker orange for contrast */
            --profile-bg: #ecf0f1;
            --toggle-icon: var(--text-color); /* Sun icon in light mode */
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.5s ease, color 0.5s ease;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            position: relative; /* For positioning the toggle button */
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: transform 0.3s ease, background 0.5s ease, box-shadow 0.5s ease;
            border: 1px solid var(--card-border);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(var(--accent-rgb, 255, 107, 0), 0.1);
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            margin: 0 auto 20px;
            background-color: var(--profile-bg);
            overflow: hidden;
            transition: border-color 0.5s ease, background-color 0.5s ease;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 600;
            transition: color 0.5s ease;
        }
        
        .tagline {
            color: var(--footer-color); /* Use footer color for better theme transition */
            margin-bottom: 30px;
            font-size: 1.1rem;
            transition: color 0.5s ease;
        }
        
        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--item-bg);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid var(--card-border);
        }
        
        .contact-item:hover {
            background: var(--item-hover-bg);
            transform: translateX(5px);
            border-color: var(--accent);
            box-shadow: var(--item-shadow-hover);
        }
        
        .contact-item:hover i {
            color: var(--accent);
        }
        
        .contact-item i {
            font-size: 1.4rem;
            width: 30px;
            margin-right: 15px;
            transition: color 0.3s ease;
        }
        
        /* Icon Colors (These can remain fixed or adjust slightly) */
        .linkedin { color: #0077b5; }
        .github { color: #f0f0f0; }
        [data-theme="light"] .github { color: #333; } /* Adjust GitHub icon for light mode */
        .email { color: #ea4335; }
        
        footer {
            margin-top: 30px;
            color: var(--footer-color);
            font-size: 0.9rem;
            transition: color 0.5s ease;
        }
        
        .accent {
            color: var(--accent);
            transition: color 0.5s ease;
        }

        /* --- Toggle Button Styles --- */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--item-bg);
            border: 1px solid var(--card-border);
            color: var(--toggle-icon);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
            transform: translate(50%, -50%); /* Move button to the corner */
        }

        .theme-toggle:hover {
            background: var(--item-hover-bg);
            color: var(--accent);
            border-color: var(--accent);
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .contact-item {
                padding: 12px 15px;
            }

            .theme-toggle {
                transform: translate(20%, -50%); /* Adjust position for small screens */
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark/Light Mode">
            <i class="fas fa-sun"></i> </button>

        <div class="card">
            <div class="profile-img">
                <img src="assets/images/profile.jpg" alt="Profile Picture of Tim Osahenru">
            </div>
            <h1>Tim Osahenru</h1>
            <p class="tagline">Please connect with me on these platforms should you wish to me connect. I tend to avoid large social media platforms</p>
            
            <div class="contact-list">
                <a href="https://www.linkedin.com/in/tim-osahenru-1a8a9b122/" class="contact-item" target="_blank">
                    <i class="fab fa-linkedin linkedin"></i>
                    Check me out on LinkedIn
                </a>
                
                <a href="https://github.com/TimOsahenru" class="contact-item" target="_blank">
                    <i class="fab fa-github github"></i>
                    Work with me on GitHub
                </a>
                <a href="https://bsky.app/profile/timosahenru.space" class="contact-item" target="_blank">
                    <i class="fab fa-bluesky bluesky"></i>
                    Follow me on Bluesky
                </a>
                
                
                <!-- <a href="" class="contact-item">
                    <i class="fas fa-envelope email"></i>
                    Send me an email
                </a> -->
            </div>
            
            <footer>
                  <p>Can't wait to hear from you! <span class="accent">❤️</span> </p>
            </footer>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // Function to set the theme
        function setTheme(theme) {
            body.setAttribute('data-theme', theme);
            const icon = theme === 'dark' ? 'fa-sun' : 'fa-moon';
            toggleButton.querySelector('i').className = `fas ${icon}`;
            localStorage.setItem('theme', theme);
        }

        // Check for saved theme preference or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        // Event listener for the toggle button
        toggleButton.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });
    </script>
</body>
</html>
